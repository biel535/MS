
<div class="formContainer" >
    <img src="../../../assets/Zmień nawyki, nie dietę..png" alt="form" class="form-image">

    <div class="form-section">
      <h2 class="section-heading">Skontaktuj się ze mną!</h2>
      <p>Napisz, które webinary interesują Cię najbardziej,<br> byśmy mogli dogadać sczegóły.</p>
    <form class="contactForm" action="javascript:void(0)" (submit)="send()" [formGroup]="form">
      <label for="first-name">Imię osoby kontaktującej</label>
      <input id="first-name" type="text" formControlName="from_name" >

      <label for="subject">Webinary</label>
      <input id="subject" type="text" formControlName="subject">

      <label for="email">Email kontaktowy</label>
      <input id="email" type="email" formControlName="from_email">

      <label for="message">Dodatkowe infromacje</label>
      <input id="message" type="text" formControlName="message">
      <button type="submit" class="primary">Wyślij</button>
    </form>
  </div>
</div>
